<body>

<!-- ======= Header ======= -->
<!-- ======= Sidebar ======= -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Movie Recommendation System</h1>
    </div><!-- End Page Title -->

    <div class="row">
        <div class="col-lg-10">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-lg-12">
                                <div class="card-body">
                                    <h5 class="card-title">Information</h5>
                                    <form id="myform" th:action="@{/recommend2}" method="post"
                                          enctype="multipart/form-data">
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">Movie1</label>
                                            <div class="col-sm-10">
                                                <input name="m1" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">Movie2</label>
                                            <div class="col-sm-10">
                                                <input name="m2" type="text" class="form-control"
                                                       id="inputEmail">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">Movie3</label>
                                            <div class="col-sm-10">
                                                <input name="m3" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">Movie4</label>
                                            <div class="col-sm-10">
                                                <input name="m4" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label">Movie5</label>
                                            <div class="col-sm-10">
                                                <input name="m5" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <button type="reset" class="btn btn-secondary">Reset</button>
                                        </div>

                                        <h5 class="card-title">Recommendation List</h5>
                                        <div class="row">
                                            <style>
                                                div.dataTables_wrapper div.dataTables_length select {
                                                    width: 100px;
                                                }
                                            </style>
                                        </div>
                                    </form>
                                    <table class="table datatable dataTable-table overflow-auto mydatatable"
                                           style="width: 100%">
                                        <thead>
                                        <tr>
                                            <th scope="col" data-sortable=""
                                                style="width: 25.67595%;"><a
                                                    href="#"
                                                    class="dataTable-sorter">Name</a>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="movie:${recommends}">
                                            <td th:text="${movie.getName()}">
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div><!-- End Bordered Tabs Justified -->
                </div>
            </div>
        </div>
    </div><!-- End Left side columns -->
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
